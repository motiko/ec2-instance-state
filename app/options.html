<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EC2 Instance State Options</title>
  <link type="text/css" rel="stylesheet" href="css/options.css" />
  <link rel="icon" type="image/png" href="img/gray-128.png">
</head>
<body>
<div class="container" >
  <div class="row">
    <label> Region </label>
    <input type="text" id="regionName" title="Refresh Rate" label="Region" placeholder="us-west-1">
  </div>
  <div class="row">
    <label> AWS Access Key ID</label>
    <input type="text" id="keyId" title="Refresh Rate" label="Key ID" placeholder="****************AA19">
  </div>
  <div class="row">
    <label> AWS Secret Access Key</label>
    <input type="text" id="accessKey" title="Refresh Rate" label="Key" placeholder="[****************ZY2h]">
  </div>
  <div class="row">
    <label> Instance Id</label>
    <input type="text" id="instanceId" title="Refresh Rate" label="Instance Id" placeholder="i-4a86b019a">
  </div>
  <div class="row">
    <label> Refresh Rate (min)</label>
    <input type="text" id="refreshRate" title="Refresh Rate" label="Refresh Rate" placeholder="5">
  </div>
  <div class="row">
    <a class="button button-primary disabled" id="save_btn">Save</a>
  </div>
</div>
<script type="text/javascript" src="js/dexie.js"></script>
<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
